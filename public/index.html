<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vecatry | Project manager</title>
  </head>

  <body>
    <page-layout>
      <page-header>
        <div class="page-header-inner-wrapper">
          <div class="left-side">
            <div class="logo"></div>
          </div>

          <div class="right-side">
            <div class="profile-image"></div>
            <div class="menu"></div>
          </div>
        </div>
      </page-header>

      <div class="content-section">
        <left-side-menu>
          <div class="left-side-menu-inner-wrapper">
            <div class="menu-item">
              <div class="label">All projects</div>
            </div>

            <div class="menu-item">
              <div class="label">Folder 1</div>
            </div>

            <div class="menu-item">
              <div class="label">Folder 2</div>
            </div>

            <div class="menu-item">
              <div class="label">Folder 3</div>
            </div>
          </div>
        </left-side-menu>

        <page-content>
          <div class="page-content-inner-wrapper">
            <!-- TODO: Mocked elements. Make dynamic -->
            <!-- TODO: Nice to have responsive -->
            <content-item index="1" class="content-item"></content-item>
            <content-item index="2" class="content-item"></content-item>
            <content-item index="3" class="content-item"></content-item>
            <content-item index="4" class="content-item"></content-item>
            <content-item index="5" class="content-item"></content-item>
            <content-item index="6" class="content-item"></content-item>
            <content-item index="7" class="content-item"></content-item>
            <content-item index="8" class="content-item"></content-item>
            <content-item index="9" class="content-item"></content-item>
          </div>
        </page-content>
      </div>
    </page-layout>

    <!-- add scripts here -->
    <script src="webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
