<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vecatry | Project manager</title>
  </head>

  <body>
    <page-layout>
      <page-header>
        <div class="page-header-inner-wrapper">
          <div class="left-side">
            <div class="logo"></div>
          </div>

          <div class="right-side">
            <div class="profile-image"></div>
            <div class="menu"></div>
          </div>
        </div>
      </page-header>

      <div class="content-section">
        <left-side-menu>
          <div class="left-side-menu-inner-wrapper">
            <div class="menu-item">
              <div class="label">All projects</div>
            </div>

            <div class="menu-item">
              <div class="label">Folder 1</div>
            </div>

            <div class="menu-item">
              <div class="label">Folder 2</div>
            </div>

            <div class="menu-item">
              <div class="label">Folder 3</div>
            </div>
          </div>
        </left-side-menu>

        <page-content>
          <div class="page-content-inner-wrapper dnd-container">
            <!-- TODO: Mocked elements. Make dynamic -->
            <!-- TODO: Nice to have responsive -->
            <div draggable="true" class="content-item dnd-box">1</div>
            <div draggable="true" class="content-item dnd-box">2</div>
            <div draggable="true" class="content-item dnd-box">3</div>
            <div draggable="true" class="content-item dnd-box">4</div>
            <div draggable="true" class="content-item dnd-box">5</div>
            <div draggable="true" class="content-item dnd-box">6</div>
            <div draggable="true" class="content-item dnd-box">7</div>
            <div draggable="true" class="content-item dnd-box">8</div>
            <div draggable="true" class="content-item dnd-box">9</div>
          </div>
        </page-content>
      </div>
    </page-layout>

    <!-- Scripts -->
    <script src="bundle.js"></script>
  </body>
</html>
